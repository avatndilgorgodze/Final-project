<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1125b24584.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body class="body3">
    <div class="wrapper2">
        <h2>Payment Form</h2>
        <form action="" method="POST"></form>
        <h4>Account</h4>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Full Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Name On Card" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email Address" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Address" required class="name">
                <i class="fa fa-map-marker icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="City" required class="name">
                <i class="fa fa-institution icon"></i>
            </div>
        </div>
        <h4>Date Of Birth</h4>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYYY" required class="dob">
            </div>
        </div>
      
        <div class="input_group">
            <div class="input_box">
               <h4>Payment Details</h4>
               <input type="radio" name="pay" class="radio" id="bc1" checked>
               <label for="bc1"><span>
                <i class="fa fa-cc-visa"></i> Credit Card
               </span></label>
               <input type="radio" name="pay" class="radio" id="bc1" checked>
               <label for="bc2"><span>
                <i class="fa fa-cc-paypal"></i> Paypal
               </span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444">
            <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="tel" class="name" placeholder="Card CVC 632">
            <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="number" class="name" placeholder="Exp Mont">
            <i class="fa fa-calendar icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
            <input type="number" class="name" placeholder="Exp Year">
            <i class="fa fa-calendar-o icon"></i>
            </div>
        </div>
        <div class="input_box">
            <input type="number" class="name" placeholder="Enter Amount">
            <i class="fa fa-money icon"></i>
        </div>
        <div class="input_group">
            <div class="input_box">
               <a href="../index.html"><button type="submit">Pay Now</button></a>
            </div>
        </div>
    </div>
</body>
</html>
